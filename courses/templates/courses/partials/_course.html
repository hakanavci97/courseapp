{%load static%}


<div class="card mb-3">
    <div class="row">
      <div class="col-sm-4">
        <img class="img-fluid rounded-start" src="{%static 'img/'|add:course.imageUrl%}" alt="{{course.title}}">
      </div>
      <div class="col-8">
        <div class="card-body">
          <h5 class="card-title">
            <a href="{% url 'course_details' course.id %}">
            {{course.title}}</a></h5>
          <p class="card-text">{{course.description|truncatechars:10}}</p>
          <span>
            {%if course.isUpdated %} 

               <span class="badge bg-success">Güncellendi</span>
            {% else %}
                <span class="badge bg-warning">Güncelleme Bekliyor...</span>
            
            {% endif %}

          </span>
          <p>{{course.date|date:"SHORT_DATE_FORMAT"}}</p>
        
        </div>
      </div>
    </div>
</div>
